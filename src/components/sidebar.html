<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
  </head>

  <aside
    id="sidebar"
    class="fixed top-0 left-0 z-40 h-screen w-64 bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out shadow-2xl flex flex-col"
  >
    <!-- Header Sidebar -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <div class="flex items-center space-x-3">
        <img
          src="public/assets/image/drp_logo.jpg"
          alt="Admin"
          class="w-12 h-12 rounded-full ring-2 ring-white object-cover"
        />

        <div>
          <h2 class="text-lg font-bold">Admin DRP</h2>
          <p class="text-xs text-gray-400">Dashboard</p>
        </div>
      </div>
      <button
        id="closeSidebar"
        class="lg:hidden text-gray-300 hover:text-white transition"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
      <!-- Dashboard -->
      <a
        data-page="dashboard"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-600 transition group"
      >
        <i
          class="fas fa-home text-lg w-5 text-blue-400 group-hover:text-white"
        ></i>
        <span class="font-medium">Dashboard</span>
      </a>

      <!-- Users -->
      <a
        data-page="member"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-600 transition group hover:cursor-pointer"
      >
        <i
          class="fas fa-users text-lg w-5 text-blue-400 group-hover:text-white"
        ></i>
        <span class="font-medium">Member</span>
      </a>

      <!-- Products -->
      <a
        data-page="membership"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-600 transition group hover:cursor-pointer"
      >
        <i
          class="fas fa-box text-lg w-5 text-blue-400 group-hover:text-white"
        ></i>
        <span class="font-medium">Membership</span>
      </a>

      <!-- Analytics -->
      <a
        data-page="income"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-600 transition group hover:cursor-pointer"
      >
        <i
          class="fas fa-chart-line text-lg w-5 text-blue-400 group-hover:text-white"
        ></i>
        <span class="font-medium">Income / Analisa</span>
      </a>

      <!-- Divider -->
      <div class="border-t border-gray-700 my-4"></div>
      <h3
        class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-4 mb-2"
      >
        Master Data
      </h3>

      <a
        href="#"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-600 transition group"
      >
        <i
          class="fas fa-tags text-lg w-5 text-blue-400 group-hover:text-white"
        ></i>
        <span class="font-medium">Kategori</span>
      </a>
    </nav>

    <!-- Logout Button -->
    <div class="p-4 border-t border-gray-700">
      <button
        id="btn-logout"
        class="w-full flex items-center justify-center space-x-2 px-4 py-3 bg-red-600 hover:bg-red-700 rounded-lg transition font-medium hover:cursor-pointer shadow-lg"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <script src="../script/logout.js"></script>
  <script src="../../router.js"></script>
</html>
